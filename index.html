<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <img src="./images/bg-top.svg" class="top-ill" />
    <img src="./images/bg-bottom.svg" class="btm-ill" />
    <div class="title">Our Pricing</div>
    <div class="toggle-container">
      <div class="toggle-title">Annually</div>
      <div class="toggle">
        <div class="toggle-btn" id = "Monthly"></div>
      </div>
      <div class="toggle-title">Monthly</div>
    </div>
    <div class="card-container">
      <div class="card-sq">
        <div class="card-title">Basic</div>
        <div class="price">&dollar;19.99</div>
        <div class="spacer"></div>
        <div class="detail">500 GB Storage</div>
        <div class="spacer"></div>
        <div class="detail"> 2 Users Allowed</div>
        <div class="spacer"></div>
        <div class="detail">Send up to 3 GB</div>
        <div class="spacer"></div>
        <div class="learn-more">Learn More</div>
      </div>
      <div class="card-lg">
        <div class="card-title">Professional</div>
        <div class="price">&dollar;24.99</div>
        <div class="spacer"></div>
        <div class="detail">500 GB Storage</div>
        <div class="spacer"></div>
        <div class="detail"> 2 Users Allowed</div>
        <div class="spacer"></div>
        <div class="detail">Send up to 3 GB</div>
        <div class="spacer"></div>
        <div class="learn-more">Learn More</div>
      </div>
       <div class="card-sq">
        <div class="card-title">Master</div>
        <div class="price">&dollar;39.99</div>
        <div class="spacer"></div>
        <div class="detail">2 TB Storage</div>
        <div class="spacer"></div>
        <div class="detail"> 10 Users Allowed</div>
        <div class="spacer"></div>
        <div class="detail">Send up to 20 GB</div>
        <div class="spacer"></div>
        <div class="learn-more">Learn More</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
